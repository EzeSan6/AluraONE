<meta charset="UTF-8">

<h1>JUEGO ADIVINANZA</h1>

<script>

    function saltarLinea() {

    document.write("<br>");    
    document.write("<br>");        
    document.write("<br>");
    }

    function imprimir(frase) {
    
    document.write("<big>" + frase + "</big>");
    saltarLinea();
    }

    function sorteo(n){

    return Math.round(Math.random()*n);
    };

    var numeroPensado = sorteo(10); 
    var intentos = 3;
    var contador = 1

    while(contador <= intentos){

        var numeroLanzado = parseInt(prompt("Ingrese un numero entre 0-10"));

        if (numeroLanzado == numeroPensado) {
   
            alert("ADIVINASTE!, en el intento " + contador + ", el numero pensado era " + numeroPensado);
            break;
        } else {

            alert("Erraste! No pierdas la fé");
        }
        contador++;
    }
    if (numeroPensado == numeroLanzado){
        imprimir("usted acertó, en el intento " + contador + " el número pensado era " + numeroPensado);

    } else {
        if (numeroLanzado < numeroPensado) {

            imprimir("SEGUÍ PARTICIPANDO PAAA, el número pensado era " + numeroPensado + " , el cual era mayor que tu numero"); 
        } else {

            imprimir("SEGUÍ PARTICIPANDO PAAA, el número pensado era " + numeroPensado + " , el cual era menor que tu numero");
        } 
    imprimir("Fin");
}
    


</script>
