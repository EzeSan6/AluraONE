<meta charset="UTF-8">

<h1>PROGRAMA - CALULAR LA MEDIA DE EDADES DE UNA FAMILIA</h1>

<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var integrantes = parseInt(prompt("¿Cuántos integrantes son en la familia?"));
    var contador = 1;
	var totalEdades = 0

    while(contador <= integrantes){

    	edad = parseInt(prompt("Ingrese la edad del familiar"));
    	totalEdades = totalEdades + edad;
    	contador++;
    }

	var mediaEdad = totalEdades / integrantes;

    imprimir("La media de las edades es: " + mediaEdad);


</script>
