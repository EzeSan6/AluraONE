<meta charset="UTF-8">

<h1>PROGRAMA - NUMEROS PARES DE 1 A 100</h1>

<script>
    function saltarLinea() {
        document.write("<br>");

    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();

    }

    var contador = 2;
	var numeroMax = 100;

    while(contador <= numeroMax){

        imprimir(contador);
    	contador = contador + 2;
    }

    imprimir("FIN");

</script>
